{% extends "home.html" %}

{% block todo_container %}
<main class="container">
    <hr>
    <section class="container-fluid">
        <form method="post">
            <div class="col-auto">
                <div class="input-group mb-3">
                    <input aria-describedby="button-addon2" aria-label="Add a new todo" class="form-control" name="item" placeholder="Add a new todo item" type="text" />
                    <button class="btn btn-outline-secondary" id="button-addon2" type="submit">Add Todo</button>
                </div>
            </div>
        </form>
    </section>
    {% if todo %}
    <article class="card container-fluid">
        <br/>
        <h4>Todo ID: {{todo.id}} </h4>
        <p>
            <strong>
                Item: {{todo.item}}
            </strong>
        </p>
    </article>
    {% endif %}
    <section class="container-fluid">
        <h2 align="center">Todo List</h2>
        <br>
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for todo in todos %}
                <li class="list-group-item">
                    {{ loop.index}}. <a href="/todo_template/{{ loop.index }}"> {{ todo.item }} </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </section>
</main>
{% endblock %}
